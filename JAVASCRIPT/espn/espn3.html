<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://nataliegass.com/assets/json/nk.json', function(data) {
        
        var text = `Name: ${data.name}<br>
                    Position: ${data.position}<br>
                    Office: ${data.office}<br>
                    Age: ${data.age}<br>
                    Start Date: ${data.start_date}<br>
                    Salary: ${data.salary}`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
