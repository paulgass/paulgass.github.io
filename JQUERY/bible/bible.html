<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function hello() {
		//
		$.getJSON("en_kjv.json", function(json) {
			$('#jsonTable').css("visibility", "visible").css("border", "1px solid green");
			$('#jsonTable').append("<tbody>");
			for (var book = 0; book < json.length; book++) {
                for (var chapter = 0; chapter < json[book].chapters.length; chapter++) {
                    for (var verse = 0; verse < json[book].chapters[chapter].length; verse++) {
                        $('#jsonTable').append("<tr><td>" + json[book].abbrev + "</td><td>" + json[book].name + "</td><td>" + chapter + "</td><td>" + verse + "</td><td>" + json[book].chapters[chapter][verse] + "</td></tr>");
                    }
                }
			}
			$('#jsonTable').append("</tbody>");
			$('th').css("border", "1px solid green");
		});
	}
</script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
</head>
<body>
	<input type="button" value="Render JSON" id="Render JSON" onclick="return hello();"/>
	<br/>
	<table id="jsonTable" style="visibility:hidden">
		<thead>
			<tr>
				<!-- The JSON downloaded from the URL above provides four attributes.-->
				<th>abbrev</th>
				<th>name</th>
				<th>chapter number</th>
				<th>verse number</th>
				<th>verse text</th>
			</tr>
		</thead>
	</table>
</body>
</html>
